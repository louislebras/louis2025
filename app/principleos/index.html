<link rel="stylesheet" href="[ROOT]/css/pages/case.css">


<div class="container-case">
    <div class="content-case-container">
        <h1 class="s-size">{{title-h1}}</h1>

        <a target="_blank" href="{{link-website}}" class="link-hover grey">{{visit-website}}</a> <br>
        <a target="_blank" href="{{link-download}}" class="link-hover grey">{{download-whitepaper}}</a>


        <div class="content-section">
            <span class="subtitle">{{the-company}}</span>
            <div class="other-content-text">
                <h2 class="grey">{{title-h2}}
                </h2>
                <p class="semi-grey">
                    {{p1}}
                </p>
            </div>
        </div>

        <div class="content-section">
            <span class="subtitle">{{heritage}}</span>
            <div class="other-content-text">
                <h3 class="grey">{{title-h3}}
                </h3>
                <p class="semi-grey">
                    {{p2}}
                </p>
            </div>
        </div>
    </div>
    <div class="visual-case-container">
        <div class="main-visual-content">
            <img src="../../assets/media/home/Frame 7.png" alt="Frame 7">
        </div>
        <div class="flex-grid">
            <div class="w-40">
                <img src="../../assets/media/home/Frame 24.png" alt="Frame 24">
            </div>
            <div class="w-60">
                <img src="../../assets/media/home/Frame 11.png" alt="Frame 11">
            </div>

            <div class="w-100">
                <img src="../../assets/media/home/Frame 8.png" alt="Frame 8">
            </div>


        </div>
    </div>
</div>

<script src="[ROOT]/js/case-selector-menu.js"></script>
